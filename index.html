<!doctype html>
<html lang="en">
    <head>
        <title>Drawing recognition</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div class="header">
            <h1>Animal doodle recognizer</h1>
            <p>Draw an animal in the canvas</p>
        </div>
        <div id="content">
            <div id="left">
                <canvas id="canvas" style="display: block;"></canvas>
                <button class="btn" onclick="clearCanvas()">Clear canvas</button>
                <!--<button onclick="predict()">Predict image</button>-->
            </div>
            <div id="middle">
                <div id="speech-bubble">....</div>
                <img id="zoo-keeper" src="images/zoo-keeper.svg" height="250">
            </div>
            <div id="right">
                <div id="predictionTable"></div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/canvas.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <!--<script type="text/javascript" src="js/model.js"></script>-->
    </body>
</html>
